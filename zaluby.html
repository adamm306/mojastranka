<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adamova stránka - Záľuby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cde3e6;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #a1abad;
      color: #2e2e2e;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    nav {
      background-color: #e3d5ca;
      padding: 15px 0;
      text-align: center;
      box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #4a4a4a;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 17px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a68a64;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 28px;
      color: #5c5c5c;
      margin-bottom: 15px;
    }

    main p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      color: #666;
    }

    footer {
      background-color: #b0a695;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 60px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Adamova stránka</h1>
  </header>

  <nav>

    <a href="rozvrh.html">Rozvrh</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main>
    <h2>Moje Záľuby</h2>
    <p>Rád športujem. Mám rád zimné aj letné športy. V zime lyžujem a hrám hokej s kamarátmi a v lete hrám basketbal, behám a cvičím.</p>
  </main>

  <footer>
    <p>&copy; 2025 Adamova stránka. Všetky práva vyhradené.</p>
  </footer>

</body>
</html>
